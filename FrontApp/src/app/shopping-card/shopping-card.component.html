<a [routerLink]="['/product', this.product.productId]">
<div class="shopping-card">
    <img [src]="this.product.images[0].imageSrc" alt="">
    <div>
        <h4>{{this.product.title}}</h4>
        <!-- <p>{{this.product.description}}</p> -->
        <p>{{this.product.price | currency}}</p>
        <button class="regular-green rounded">Add</button>
    </div>
</div>
</a>
